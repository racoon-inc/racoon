plugins {
    id 'java'
}

group 'run.racoon'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':racoon-commons')
    implementation project(':racoon-storage')

    implementation 'org.yaml:snakeyaml:1.23'
    implementation 'org.apache.logging.log4j:log4j-api:2.11.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.11.1'
    implementation 'org.apache.logging.log4j:log4j-slf4j18-impl:2.11.1'
   
    implementation 'org.pojomatic:pojomatic:2.2.1'

    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.hibernate:hibernate-validator:6.0.14.Final'
    implementation 'org.hibernate:hibernate-validator-annotation-processor:6.0.14.Final'
    implementation 'org.glassfish:javax.el:3.0.1-b11'

    testImplementation 'junit:junit:4.12'
    testImplementation 'com.github.stefanbirkner:system-rules:1.19.0'

}

configurations.all {
    exclude group: "org.slf4j", module: "slf4j-log4j12"
    exclude group: "log4j", module: "log4j"
}